<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Plan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body{
            background-color: rgb(36, 101, 101);
        }
        .payment-option {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .payment-option:hover {
            background-color: #02acac;
        }
        .payment-icon {
            font-size: 3rem;
        }
        .fa-credit-card {
            color: #0f527f;
        }
        .fa-qrcode {
            color: #e74c3c;
        }
        .fa-mobile-alt {
            color: #f1c40f;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">Buy Plan</h1>

                <div class="mt-4 mb-4">
                    <h2 class="h4">Choose Payment Method</h2>

                    <div class="row">
                        <!-- Card Payment Option -->
                        <div class="col-md-4 mb-3">
                            <div class="card payment-option p-3" onclick="showForm('card-payment-form')">
                                <div class="text-center">
                                    <i class="fas fa-credit-card payment-icon"></i>
                                    <h3 class="h5 mt-2">Card Payment</h3>
                                </div>
                            </div>
                        </div>

                        <!-- UPI Payment Option -->
                        <div class="col-md-4 mb-3">
                            <div class="card payment-option p-3" onclick="showForm('upi-payment-form')">
                                <div class="text-center">
                                    <i class="fas fa-qrcode payment-icon"></i>
                                    <h3 class="h5 mt-2">UPI Payment</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Apps Payment Option -->
                        <div class="col-md-4 mb-3">
                            <div class="card payment-option p-3" onclick="showForm('apps-payment-form')">
                                <div class="text-center">
                                    <i class="fas fa-mobile-alt payment-icon"></i>
                                    <h3 class="h5 mt-2">Apps Payment</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card Payment Form -->
                <form id="card-payment-form" class="hidden">
                    <div class="form-group">
                        <label for="name">Name on Card</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" class="form-control" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" class="form-control" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" style="background-color: rgb(9, 153, 124);">Pay Now</button>
                </form>

                <!-- UPI Payment Form -->
                <form id="upi-payment-form" class="hidden">
                    <div class="form-group">
                        <label for="upi-id">UPI ID</label>
                        <input type="text" id="upi-id" name="upi-id" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" style="background-color: rgb(9, 153, 124);">Pay Now</button>
                </form>

                <!-- Apps Payment Form -->
                <div id="apps-payment-form" class="hidden">
                    <div class="form-group">
                        <label for="app-select">Select Payment App</label>
                        <select id="app-select" class="form-control" onchange="redirectAppPayment(this.value)">
                            <option value="">Select an app</option>
                            <option value="https://www.paypal.com">PayPal</option>
                            <option value="https://pay.google.com">Google Pay</option>
                            <option value="https://www.paytm.com">Paytm</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showForm(formId) {
            // Hide all forms
            document.getElementById('card-payment-form').classList.add('hidden');
            document.getElementById('upi-payment-form').classList.add('hidden');
            document.getElementById('apps-payment-form').classList.add('hidden');

            // Show the selected form
            document.getElementById(formId).classList.remove('hidden');
        }

        function redirectAppPayment(url) {
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
