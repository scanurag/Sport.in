  <script>
    var menuIcon = document.getElementById('manuIcon');
  
    menuIcon.addEventListener('click', function() {
      // Toggle between the menu icon and the cross icon
      if (menuIcon.classList.contains('fa-stream')) {
        menuIcon.classList.remove('fa-stream');
        menuIcon.classList.add('fa-times');
      } else {
        menuIcon.classList.remove('fa-times');
        menuIcon.classList.add('fa-stream');
      }
    });
