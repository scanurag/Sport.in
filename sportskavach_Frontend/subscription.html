   body {

      background: url('./images/canva\ bg.png') no-repeat center center fixed;
      background-size: cover;
      background-position: fixed;
      background-color: #017676;
    }


    .card {
      margin-top: 120px;
      border: none;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.5s, box-shadow 0.5s;
      background: linear-gradient(135deg, #bfc9c744, #d7d8d8e3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInCard 1s forwards;
    }

    .card:hover {
      transform: scale(1.05) rotateY(180deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card .card-body {
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .card-price {
      font-size: 2rem;
      font-weight: 700;
    }

    .card-price small {
      font-size: 1rem;
    }

    .list-group-item {
      background: none;
      border: none;
    }

    .btn {
      border-radius: 50px;
      padding: 10px 30px;
      transition: background 0.3s, color 0.3s;
      color: #fff;
      background-color: rgba(12, 98, 65, 0.919);
    }

    .btn-outline-primary:hover {
      background: #4e8048;
      color: #fff;
    }
    
    .basic-header {
      background-color: #e9a44a;
    }
    
    .standard-header {
      background-color: #873665;
    }

    .premium-header {
      background-color: #686ba3;
    }
  </style>
</head>
