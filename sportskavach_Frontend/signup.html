<section class="text-center text-lg-start  centered-container mt-5 mt-lg-0">
    <div class="card mb-4">

                        <!-- Name input -->

                            </div>
                            <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon4">
                        </div>
                        <!-- Submit button -->
                        <button type="button" onclick="registerUser()" class="btn btn-primary btn-block mb-4">Sign Up</button>
                        <!-- Sign in link -->

<script>
  async function registerUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const cpassword = document.getElementById('cpassword').value;

            if (password !== cpassword) {
                alert("Passwords do not match!");
                return;
            }

            const user = {
                name: name,
                email: email,
                password: password
            };

            try {
                const response = await fetch('http://localhost:8080/api/v1/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    alert("Your account has been created successfully!");
                    window.location.href = './login.html';
                } else {
                    const errorData = await response.json();
                    alert("Error: " + (errorData.message || "An error occurred while creating your account."));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while creating your account.");
            }
        }
</script>
